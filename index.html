<!DOCTYPE html>
<html>
    
<head>
    <title>CSS LOADER TEST</title>
    
    <style>
        
        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #8E44AD;
            border-radius: 50%;
            border-bottom: 16px solid #D5DBDB;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
    
</head>

<body>
    
    <div id="loader"></div>
    
    <script>
    </script>
    
</body>

</html>
